<html>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title="Social Network v1">

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<head>
  <style>
  .jumbotron{
    background-color: #2E2D88;
    color: white;
  }

  .tab-content{
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
  }

  #Logo{
    height: 100px;
    width: 100px;
  }

  #title{
    font-size: 6em;
    vertical-align: middle;
    font-family: 'Pacifico', cursive;
    padding-left: 15px;
    color: #191970;
  }

  #create{
    font-size: 4em;
    vertical-align: middle;
    font-family: 'Pacifico', cursive;
    padding-left: 15px;
    color: white;
  }

  #page-face{
    display: inline-block;
    float: left;
    width: 400px;

  }
  #signup{
    display: inline-block;
    transform: translateX(15em );
      width: 400px;
  }
  </style>
</head>

<body>

<div class="container">
<div class="page-header">
<img src="network.png" id="Logo" alt="Network Logo">
<span id="title">MeetTheCircle</span>
</div>

<div class="jumbotron">

  <div id="page-face">
  <img src="network.png" id="page-face" alt="Network Logo">
</div>

<div id="signup">
  <span id="create">Create New Account </span>
<form method="post">
  <div class="input-group input-group-lg">
    <span class="input-group-addon">First Name</span>
    <input type="text" class="form-control" placeholder="First Name">
  </div><br>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Last Name</span>
    <input type="text" class="form-control" placeholder="Last Name">
  </div><br>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">E-Mail</span>
    <input type="text" class="form-control" placeholder="E-Mail">
  </div><br>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Password</span>
    <input type="password" class="form-control" placeholder="Password">
  </div><br>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Password Confirmation</span>
    <input type="password" class="form-control" placeholder="Password Confirmation">
  </div><br>
  <button type="submit" class="btn btn-warning btn-lg">Submit</button>
</form>
</div>

</div>

</div>

</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
